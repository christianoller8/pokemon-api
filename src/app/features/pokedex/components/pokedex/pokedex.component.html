<div class="container">
  <div class="pokemon-list" *ngFor="let pokemon of pokemon$ | async">
    <div class="pokemon">
      <img
        [src]="
          'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' +
          pokemon.id +
          '.png'
        "
        alt="Pokemon sprite"
      />
    </div>
    <a routerLink="/pokemon/{{ pokemon.id }}" class="poke-link">
      <div class="pokemon-id">NÂº. {{ pokemon.id }}</div>
      <div class="pokemon-name" style="color: black">{{ pokemon.name }}</div>
    </a>
  </div>
</div>
